<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Social Media tracker</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <nav>
            <div class="logo">MySocials</div>

            <button class="toggle-menu">
               Menu
               <div class="opened-menu">🔼</div>
               <div class="closed-menu">🔽</div>
            </button>

            <div class="menu">
               <button class="menu-home">
                  🏠
                  <div>Home</div>
               </button>
               <button class="menu-editor">
                  ✏️
                  <div>Editor</div>
               </button>
               <button class="menu-sponsorship">
                  👥
                  <div>Sponsorship</div>
               </button>
               <button class="menu-mails">
                  📧
                  <div>Mails</div>
               </button>
               <button class="menu-collaboration">
                  🤝
                  <div>Collaboration</div>
               </button>
            </div>

            <button class="toggle-accounts">
               Accounts
               <div class="opened-accounts">🔼</div>
               <div class="closed-accounts">🔽</div>
            </button>

            <div class="accounts">
               <button class="accounts-twitter">
                  🐦
                  <div>Twitter</div>
               </button>
               <button class="accounts-instagram">
                  📷
                  <div>Instagram</div>
               </button>
               <button class="accounts-youtube">
                  ▶️
                  <div>Youtube</div>
               </button>
               <button class="add-more-accounts">+Add More</button>
            </div>

            <div class="bottom-nav">
               <div class="support">
                  <button class="bottom-nav-button">
                     <div class="bottom-nav-icon">🧑🏻</div>
                     Support
                  </button>
               </div>
               <div class="settings">
                  <button class="bottom-nav-button">
                     <div class="bottom-nav-icon">⚙️</div>
                     Settings
                  </button>
               </div>
               <hr class="bottom-nav-hr" />
               <div class="theme">
                  <div class="actual"></div>
                  <button class="light-theme-button">Light</button>
                  <button class="dark-theme-button">Dark</button>
               </div>
            </div>
         </nav>
      </div>
      <script src="app.js"></script>
   </body>
</html>

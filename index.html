<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">MySocials</div>

        <button class="toggle-menu">Menu</button>

        <div class="menu">
          <div class="menu-home">🏠<button>Home</button></div>
          <div class="menu-editor">✏️<button>Editor</button></div>
          <div class="menu-sponsorship">👥<button>Sponsorship</button></div>
          <div class="menu-mails">📧<button>Mails</button></div>
          <div class="menu-collaboration">🤝<button>Collaboration</button></div>
        </div>

        <button class="toggle-accounts">Accounts</button>

        <div class="accounts">
          <div class="accounts-twitter">🐦<button>Twitter</button></div>
          <div class="accounts-instagram">📷<button>Instagram</button></div>
          <div class="accounts-youtube">▶️<button>Youtube</button></div>
          <button class="add-more-accounts">+Add More</button>
        </div>

        <div class="bottom-nav">
          <div class="support">🧑🏻<button>Support</button></div>
          <div class="settings">⚙️<button>Settings</button></div>
          <hr class="bottom-nav-hr" />
          <div class="theme">
            <div class="actual"></div>
            <button>White</button>
            <button>Dark</button>
          </div>
        </div>
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
